<!DOCTYPE html>

  <head>

    <title>Multi Shoppinglist</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="title clearfix">
      <div class="container clearfix">
        <div class="column full">
          <h1>Marianna's Shopping List</h1>
        </div>
      </div>
    </header>
    <section class="lists clearfix">
      <div class="container clearfix">
        <div class="column full">
          <input type="text" name="item" value="">
        </div>
        <div class="row clearfix">
          <div class="column fourth"></div>
          <div class="column fourth">
            <button class="addStore">Add Store</button>
          </div>
          <div class="column fourth">
            <button class="addItem">Add Item</button>
          </div>
          <div class="column fourth"></div>
        </div>
        <div class="column full stores">
          <!-- <h3 id="TraderJoes">Trader Joes</h3>
          <ul>
            <li>
              <div class="item"><p>soda</p><i class="fa fa-minus-square"></i></div>
            </li>
            <li>
              <div class="item"><p>ice</p><i class="fa fa-minus-square"></i></div>
            </li>
            <li>
              <div class="item"><p>chips</p><i class="fa fa-minus-square"></i></div>
            </li>
          </ul> -->
        </div>
      </div>
    </section>
    <footer class="contact clearfix">
      <div class="container clearfix">
        <div class="column full">
          <h3>Contact Me</h3>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>

</html>
